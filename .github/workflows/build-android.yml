name: Build Android APK

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'IncomeExpenseApp/ClientApp/package-lock.json'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install dependencies
      working-directory: ./IncomeExpenseApp/ClientApp
      run: npm ci

    - name: Build React app
      working-directory: ./IncomeExpenseApp/ClientApp
      run: |
        # Disable treating warnings as errors in CI
        CI=false npm run build

    - name: Install Capacitor and Android platform
      working-directory: ./IncomeExpenseApp/ClientApp
      run: |
        rm -f package-lock.json
        npm install -g @capacitor/cli@6.1.2
        npm install @capacitor/android@6.1.2 @capacitor/core@6.1.2

    - name: Remove existing Android project
      working-directory: ./IncomeExpenseApp/ClientApp
      run: rm -rf android

    - name: Add Android platform and sync
      working-directory: ./IncomeExpenseApp/ClientApp
      run: |
        npx cap add android
        npx cap sync android

    - name: Grant execute permission for gradlew
      working-directory: ./IncomeExpenseApp/ClientApp/android
      run: chmod +x gradlew

    - name: Build APK
      working-directory: ./IncomeExpenseApp/ClientApp/android
      run: ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: income-expense-app-debug
        path: ./IncomeExpenseApp/ClientApp/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./IncomeExpenseApp/ClientApp/android/app/build/outputs/apk/debug/app-debug.apk
        name: Release ${{ github.ref_name }}
        body: |
          ## ðŸ“± Income Expense App - Android Release
          
          ### ðŸš€ Features:
          - Income & Expense tracking
          - Multiple account support
          - Transfer between accounts
          - Google Drive sync for data backup
          - Offline support
          - Mobile-optimized UI
          
          ### ðŸ“¥ Installation:
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          4. Open the app and enjoy!
          
          ### ðŸ”„ Data Sync:
          - Go to Settings â†’ Google Drive Sync
          - Connect your Google account
          - Backup/restore your data across devices
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment on PR (for pull requests)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ“± Android APK has been built successfully! You can download it from the [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
          })